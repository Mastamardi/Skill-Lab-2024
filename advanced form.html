<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            margin: 20px 0;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h3 {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 4px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .radio-group label, .checkbox-group label {
            margin: 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student Registration Form</h1>
    <form action="/submit" method="post">
        
        <!-- Student Details -->
        <div class="section">
            <h3>Student Details</h3>
            <label for="student-name">Full Name</label>
            <input type="text" id="student-name" name="student_name" placeholder="Enter your full name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <div class="radio-group">
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>
            </div>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Parent/Guardian Details -->
        <div class="section">
            <h3>Parent/Guardian Details</h3>
            <label for="parent-name">Parent/Guardian Name</label>
            <input type="text" id="parent-name" name="parent_name" placeholder="Enter parent/guardian's name" required>

            <label for="parent-contact">Contact Number</label>
            <input type="tel" id="parent-contact" name="parent_contact" placeholder="Enter parent/guardian's phone number" required>

            <label for="relation">Relation</label>
            <select id="relation" name="relation" required>
                <option value="father">Father</option>
                <option value="mother">Mother</option>
                <option value="guardian">Guardian</option>
            </select>
        </div>

        <!-- College Details -->
        <div class="section">
            <h3>College Details</h3>
            <label for="college-name">College Name</label>
            <input type="text" id="college-name" name="college_name" placeholder="Enter your college name" required>

            <label for="branch">Branch</label>
            <select id="branch" name="branch" required>
                <option value="AIML">Artificial Intelligence & Machine Learning</option>
                <option value="CS">Computer Science</option>
                <option value="ME">Mechanical</option>
                <option value="CE">Civil</option>
            </select>

            <label for="year">Year of Study</label>
            <select id="year" name="year" required>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
        </div>

        <!-- Additional Information -->
        <div class="section">
            <h3>Additional Information</h3>
            <label for="hobbies">Hobbies</label>
            <textarea id="hobbies" name="hobbies" rows="4" placeholder="Enter your hobbies"></textarea>

            <label for="upload-photo">Upload Photo</label>
            <input type="file" id="upload-photo" name="upload_photo">
        </div>

        <!-- Agreement -->
        <div class="section checkbox-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions.</label>
        </div>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
